<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Componentes con padding estándar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">Mi Sitio</div>
    <nav>
      <a href="#" style="color: white; text-decoration: none; margin-right: 1rem;">Inicio</a>
      <a href="#" style="color: white; text-decoration: none;">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Título de la tarjeta</h2>
      <p>Este es un contenido dentro de una tarjeta. Está bien espaciado gracias al padding estándar.</p>
      <button class="btn">Haz clic aquí</button>
    </section>

    <section class="card">
      <h2>Otra tarjeta</h2>
      <p>Puedes duplicar este componente para reutilizarlo fácilmente con otros contenidos.</p>
    </section>

    <section class="card">
      <img src="https://www.hilton.com/im/en/NoHotel/19361896/shutterstock-667925704.jpg?impolicy=crop&cw=3800&ch=2533&gravity=NorthWest&xposition=0&yposition=1&rw=1280&rh=856" />
      <h2>Tokyo</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <section class="card">
      <button class="btn btn-small">Small</button>
      <button class="btn">Default</button>
      <button class="btn btn-large">Large</button>
    </section>
  </main>

</body>
</html>
