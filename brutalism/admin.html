<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Brutalista SaaS</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --primary: #ec5c2c;
      --secondary: #29285a;
      --gray-light: #f9f9f9;
      --sidebar-width: 220px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      margin: 0;
      background: var(--white);
      color: var(--black);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      border-right: 2px solid var(--black);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: fixed;
      top: 0;
      bottom: 0;
      background: var(--white);
    }

    .sidebar h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--black);
      padding-bottom: 0.5rem;
    }

    .sidebar nav a {
      color: var(--black);
      text-decoration: none;
      border: 2px solid var(--black);
      padding: 0.5rem 1rem;
      display: block;
      transition: background 0.2s ease;
      margin-bottom: 0.5rem;
    }

    .sidebar nav a:hover,
    .sidebar nav a:focus {
      background: var(--primary);
      color: var(--white);
      outline: none;
    }

    /* Main content wrapper */
    .main {
      margin-left: var(--sidebar-width);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      border-bottom: 2px solid var(--black);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header button {
      border: 2px solid var(--black);
      background: none;
      padding: 0.5rem 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    header button:hover,
    header button:focus {
      background: var(--primary);
      color: var(--white);
      outline: none;
    }

    /* Content area */
    .content {
      padding: 2rem;
      flex: 1;
      overflow-y: auto;
    }

    /* Cards grid */
    .cards {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 200px;
      border: 2px solid var(--black);
      padding: 1rem;
      text-align: center;
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }

    /* Tabla: usa estilos de reto 6 */
    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid var(--black);
      max-width: 100%;
      overflow-x: auto;
      display: block;
    }

    thead tr {
      background: var(--black);
      color: var(--white);
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 2px solid var(--black);
      text-align: left;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: var(--gray-light);
    }

    .tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border: 2px solid var(--black);
      font-size: 0.85rem;
      border-radius: 3px;
      font-weight: bold;
    }

    .tag.success {
      background: var(--primary);
      color: var(--white);
      border-color: var(--primary);
    }

    .btn {
      border: 2px solid var(--black);
      background: none;
      padding: 0.25rem 0.75rem;
      font-family: inherit;
      cursor: pointer;
      margin-right: 0.5rem;
      font-size: 0.85rem;
      transition: background 0.15s ease;
    }

    .btn:hover {
      background: var(--black);
      color: var(--white);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 60px;
        padding: 1rem 0.5rem;
        overflow-x: hidden;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar nav a {
        font-size: 0;
        padding: 0.5rem 0;
      }

      .sidebar nav a::before {
        content: attr(data-icon);
        font-size: 1.5rem;
        display: block;
        text-align: center;
      }

      .main {
        margin-left: 60px;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
