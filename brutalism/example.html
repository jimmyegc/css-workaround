<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Brutalist Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background: #fff;
      color: #000;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .card {
      border: 2px solid black;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    button {
      border: 2px solid black;
      background: none;
      color: black;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: magenta;
      color: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Diseño Brutalista</h1>
  <div class="card">
    <p>Esto es una card brutalista.</p>
  </div>
  <button>Botón Brutal</button>
</body>
</html>
