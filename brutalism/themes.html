<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tema Brutalista con Modo Oscuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Modo claro */
      --color-bg: #fff;
      --color-text: #000;
      --color-primary: #ec5c2c;
      --color-secondary: #29285a;
      --color-border: #000;
      --color-disabled: #ccc;

      --spacing: 1rem;
      --font-family: 'Space Mono', monospace;
      --border-width: 2px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Modo oscuro */
        --color-bg: #121212;
        --color-text: #eee;
        --color-primary: #ff6f61;
        --color-secondary: #a29bfe;
        --color-border: #eee;
        --color-disabled: #555;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-family);
      padding: var(--spacing);
    }

    button {
      border: var(--border-width) solid var(--color-border);
      background: none;
      color: var(--color-text);
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: background 0.2s ease, color 0.2s ease;
    }

    button:hover,
    button:focus {
      background: var(--color-border);
      color: var(--color-bg);
      outline: none;
    }

    .card {
      border: var(--border-width) solid var(--color-border);
      padding: 1rem;
      margin-bottom: var(--spacing);
      background: var(--color-bg);
    }

    input, textarea {
      border: var(--border-width) solid var(--color-border);
      padding: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      background: transparent;
      color: var(--color-text);
      margin-bottom: var(--spacing);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: var(--border-width) solid var(--color-border);
      margin-bottom: var(--spacing);
    }

    th, td {
      border: var(--border-width) solid var(--color-border);
      padding: 0.75rem;
      text-align: left;
    }

    thead {
      background: var(--color-primary);
      color: var(--color-bg);
    }
  </style>
</head>
<body>
  <h1>Tema Brutalista con Modo Oscuro</h1>

  <button>Botón brutalista</button>

  <div class="card">
    <h2>Card ejemplo</h2>
    <p>Este es un ejemplo de tarjeta con diseño brutalista y soporte para modo oscuro.</p>
  </div>

  <form>
    <label for="name">Nombre</label>
    <input id="name" type="text" placeholder="Tu nombre" />

    <label for="message">Mensaje</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Ejemplo</td></tr>
      <tr><td>2</td><td>Otro</td></tr>
    </tbody>
  </table>
</body>
</html>
